<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis Epidemiológicos</title>
    <link rel="icon" href="../static/imagenes/sin-errores.png" type="img/png">
    <meta name="keywords" content="Dengue, analísis, epidemiología, mosquito,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Editar Paciente</h2>
                        <form action="/update/{{contact.0}}" method="POST">
                            <div class="mb-3">
                                <label for="NombreCompleto" class="form-label">Nombre Completo</label>
                                <input type="text" id="NombreCompleto" name="NombreCompleto" value="{{contact.1}}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="edad" class="form-label">Edad</label>
                                <input type="text" id="edad" name="edad" value="{{contact.2}}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="direccion" class="form-label">Dirección</label>
                                <input type="text" id="direccion" name="direccion" value="{{contact.3}}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="text" id="telefono" name="telefono" value="{{contact.4}}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" value="{{contact.5}}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="grupo" class="form-label">Grupo</label>
                                <select id="grupo" name="grupo" class="form-select" required>
                                    <option value="A" {% if contact.6 == 'A' %}selected{% endif %}>Grupo A</option>
                                    <option value="B" {% if contact.6 == 'B' %}selected{% endif %}>Grupo B</option>
                                    <option value="C" {% if contact.6 == 'C' %}selected{% endif %}>Grupo C</option>
                                </select>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Actualizar</button>
                                <a href="/cargar_datos" class="btn btn-secondary">Volver</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
