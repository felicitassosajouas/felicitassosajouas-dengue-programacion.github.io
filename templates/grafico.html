<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis Epidemiológicos</title>
    <link rel="icon" href="../static/imagenes/sin-errores.png" type="img/png">
    <meta name="keywords" content="Dengue, analísis, epidemiología, mosquito,">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/grafico.css') }}">
    <style>
        .chart-container {
            max-width: 600px;
            margin: 0 auto;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="chart-container text-center">
            <h2 class="graph mb-4">Estado de los Riesgo</h2>
            <canvas id="myChart"></canvas>
            <a href="/cargar_datos" class="btn btn-secondary mt-3">Volver</a>
        </div>
        <div class="d-none">
            <p>{{ labels }}</p>
            <p>{{ values }}</p>
        </div>
        <script type="application/json" id="labels">{{ labels|tojson }}</script>
        <script type="application/json" id="values">{{ values|tojson }}</script>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
