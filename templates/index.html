<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis Epidemiológicos</title>
    <link rel="icon" href="../static/imagenes/sin-errores.png" type="img/png">
    <meta name="keywords" content="Dengue, analísis, epidemiología, mosquito,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Lista de Casos</h1>
        <div class="mb-3 text-center">
            <a href="/save" class="btn btn-primary me-2">Agregar Paciente</a>
            <a href="/grafico" class="btn btn-primary me-2">Ver Gráfico</a>
            <a href="/logout" class="btn btn-secondary">Cerrar Sesión</a>
        </div>
        <div class="col-md-10 mx-auto">
            <table class="table table-striped table-hover table-bordered table-sm bg-white">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre Completo</th>
                        <th>Edad</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Grupo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cliente in clientes %}
                    <tr>
                        <td>{{ cliente.1 }}</td>
                        <td>{{ cliente.2 }}</td>
                        <td>{{ cliente.3 }}</td>
                        <td>{{ cliente.4 }}</td>
                        <td>{{ cliente.5 }}</td>
                        <td>{{ cliente.6 }}</td>
                        <td class="d-flex justify-content-around">
                            <a href="/edit/{{ cliente.0 }}" class="btn btn-secondary btn-sm me-1">Editar</a>
                            <form action="/delete/{{ cliente.0 }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
